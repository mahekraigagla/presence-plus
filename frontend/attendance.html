<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <style>
        button {
            font-size: 20px;
            margin: 10px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Mark Your Attendance</h1>
    <button onclick="markAttendance('present')">Present</button>
    <button onclick="markAttendance('absent')">Absent</button>

    <script>
        function markAttendance(status) {
            fetch('http://localhost:4000/submit-attendance', { // Updated to match backend URL
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(err => alert('Error submitting attendance'));
        }
    </script>
</body>
</html>
