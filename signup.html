<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Presence+</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Welcome to Presence+</h1>
            <p>Create your account</p>
            <form>
                <div class="tab-switch">
                    <button type="button" class="tab active">Student</button>
                    <button type="button" class="tab">Teacher</button>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="student@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            <p>Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            const response = await fetch('/api/auth/check-account', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email }),
            });

            const data = await response.json();
            if (data.exists) {
                alert('Account already exists. Redirecting to login...');
                window.location.href = 'signin.html';
            } else {
                this.submit();
            }
        });
    </script>
</body>
</html>
